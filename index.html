<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
   <link rel="stylesheet" href="style.css">
          
</head>
<body>
    <form>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter City Name" class="city-input">
                <button type="button" onclick="getweather()">Get weather</button>
                <select id="temperature-unit">
                    <option value="metric">Celsius (째C)</option>
                    <option value="imperial">Fahrenheit (째F)</option>
                </select>
            </div>
            
            <div class="weather">
                <img src="images/rain.png" class="weather-icon">
                <h1 class="temp">22째C</h1>
                <h2 class="city">India</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script>
        const apiKey = "5f63eb2d8db10e3d498ea4ed97469918";

        const searchbox = document.querySelector(".city-input");
        const searchbtn = document.querySelector(".search button");
        const temperatureUnit = document.getElementById("temperature-unit");

        async function getweather() {
            const city = searchbox.value;
            const unit = temperatureUnit.value;
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=${unit}`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }

                const data = await response.json();

                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = `${data.main.temp}째${unit === "metric" ? "C" : "F"}`;
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";
            } catch (error) {
                console.error("Error:", error);
                document.querySelector(".city").innerHTML = "City not found";
                document.querySelector(".temp").innerHTML = "";
                document.querySelector(".humidity").innerHTML = "";
                document.querySelector(".wind").innerHTML = "";
            }
        }

        searchbtn.addEventListener("click", getweather);
    </script>
</body>
</html>
